{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>All Profiles</h1>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in profiles %}
        <tr>
            <td>{{ profile.firstName }}</td>
            <td>{{ profile.lastName }}</td>
            <td>{{ profile.city }}</td>
            <td><img src="{{ profile.profile_image_url }}" alt="Profile Image" width="100"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
